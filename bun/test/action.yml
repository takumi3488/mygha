name: Test
description: Run tests for Bun project

inputs:
  skip-test:
    description: 'Skip test execution if set to true'
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      shell: bash
      run: bun install
    
    - name: Run tests
      if: inputs.skip-test != 'true'
      shell: bash
      run: bun test
    
    - name: Run lint
      shell: bash
      run: bun run lint
