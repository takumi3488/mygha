name: 'Test'
description: 'Test Go project with golangci-lint'

inputs:
  go-version:
    description: 'Go version to use'
    required: false
    default: 'stable'
  skip-test:
    description: 'Skip test execution if set to true'
    required: false
    default: 'false'
  skip-lint:
    description: 'Skip lint execution if set to true'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}

    - name: Run golangci-lint
      if: inputs.skip-lint != 'true'
      uses: golangci/golangci-lint-action@v7

    - name: Run tests
      if: inputs.skip-test != 'true'
      shell: bash
      run: go test -v ./...
