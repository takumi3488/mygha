name: 'Test'
description: 'Test Julia project'

inputs:
  skip-test:
    description: 'Skip test execution if set to true'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: '{{.juliaVersion}}'
    
    - name: Install dependencies
      shell: bash
      run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
    
    - name: Run tests
      if: inputs.skip-test != 'true'
      shell: bash
      run: julia --project=. -e 'using Pkg; Pkg.test()'